        </div>

        <p>2026년 1월 17일 오후 12시</p>
        <p>건대 스타시티 아트홀</p>

    <!-- 카카오 지도 API 추가 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=edbd3eeb45f5bdbfa57f067750244ad9"></script>
    <script>
        // 지도 설정
        var container = document.getElementById('map-container'); // 지도를 표시할 div
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
            level: 3 // 확대 레벨 (낮을수록 더 확대)
        };

        // 지도 생성
        var map = new kakao.maps.Map(container, options);

        // 로드뷰 및 길찾기 툴바 제거
        map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
        map.setZoomable(true); // 확대/축소 비활성화
        map.setDraggable(true); // 드래그 활성화
    </script>
     <!-- 이미지 클릭 모달 스크립트 -->
    <script src="script.js"></script>
