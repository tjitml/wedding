<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #5a9;
        }
        .details {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .details span {
            display: block;
            margin-top: 5px;
        }
        .cta {
            margin-top: 30px;
        }
        .cta a {
            display: inline-block;
            text-decoration: none;
            background-color: #5a9;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
        .cta a:hover {
            background-color: #468b75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>저희의 결혼식에 초대합니다!</h1>
        <p class="details">
            <span>일시: 2024년 3월 10일 오후 2시</span>
            <span>장소: 서울 강남구 웨딩홀</span>
        </p>
        <div class="cta">
            <a href="https://maps.google.com" target="_blank">위치 보기</a>
        </div>
    </div>
</body>
</html>
